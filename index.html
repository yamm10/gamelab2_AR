
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script><!-- コメント内容 -->

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card_kapibara" src="marker/nezu.png" />
        <img id="card_tokage" src="marker/toka.png" />
        <img id="card_kame" src="marker/kame.png" />
        <img id="card_kawauso" src="marker/kawa.png" />
        <img id="card_tesuto" src="marker/tesuto.png" />
         
      </a-assets>

      

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card_kapibara" position="0 0 0" height="1.41" width="1" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card_tokage" position="0 0 0" height="1.41" width="1" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#card_kame" position="0 0 0" height="1.41" width="1" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#card_kawauso" position="0 0 0" height="1.41" width="1" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>

       <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#card_tesuto" position="0 0 0" height="1.41" width="1" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
      </a-entity>


      
      
      
    </a-scene>
  </body>
</html>
